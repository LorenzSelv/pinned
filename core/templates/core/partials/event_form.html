{% if state == "saved" %}
<div class="alert alert-success" role="alert">
  Event succesfully created!
</div>
{% elif state == "error" %}
<div class="alert alert-danger" role="alert">
  There was an error while validating event data
  {{ errors }}
</div>
{% else %}
{% endif %}
<form id="event-form" class="invisible" action="/" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
