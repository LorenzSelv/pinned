{% extends "core/structures/generic.html" %}

{% block title%}{{ event.name }}{% endblock %}
{% block content %}
    <h1>{{ event.name }}</h1>
    <table class="table">
        {% for p in event.participants.all %}
        <tr>
            <td>{{ p.username }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
