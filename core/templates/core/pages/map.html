{% extends "core/structures/generic.html" %}

{% block title %}Home{% endblock %}

{% block top_content %} 
  {% include "core/partials/event_form.html" %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form id="map-filters">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filter
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="text" class="form-control" aria-label="Username"/>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <input id="datepicker" class="form-control" data-provide="datepicker"/>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="map"></div>
    </div>
  </div>
</div>

<script>
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.
  var map, infoWindow;
  function initMap() {

    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 44.497074, lng: 11.356138},
      zoom: 15
    });
    infoWindow = new google.maps.InfoWindow;

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(pos.lat, pos.lng),
          map: map,
          animation: google.maps.Animation.DROP,
          label: 'Pinned HQ.'
        });
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }

    function createTemporaryMarker(coords){
      var marker = new google.maps.Marker({
        position: coords,
        map: map,
        animation: google.maps.Animation.DROP
      })
      return marker
    }

    // google.maps.event.addListener(map, 'click', function(event){
    //   if(!window.temp)
    //     window.temp = createTemporaryMarker(event.latLng)
    // })

  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
    infoWindow.open(map);
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_xk05N3ropf_O38JXYVvW5yALj09jwuU&callback=initMap">
</script>
{% endblock %}
