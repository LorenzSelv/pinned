{% extends "core/structures/generic.html" %}

{% block title%}Events{% endblock %}
{% block content %}
    <h1>Events</h1>
    <ul>
    {% for event in event_list %}
        <li>{{ event.name }} -- {{ event.start_date_time }}</li>
    {% empty %}
        <li>No events (for now)!</li>
    {% endfor %}
    </ul>
{% endblock %}
